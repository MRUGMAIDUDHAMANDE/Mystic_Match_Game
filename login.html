<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Memory Game - Login</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- SweetAlert2 (for nice alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/cursor.css" />
  </head>
  <body>
    <main class="page-wrap">
      <form id="loginForm" class="card login-card" novalidate>
        <h1 class="card-title">Memory Game Login</h1>

        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            id="firstName"
            name="firstName"
            class="form-control"
            type="text"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            id="dob"
            name="dob"
            class="form-control"
            type="date"
            required
          />
          <div id="ageDisplay" aria-live="polite"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                id="genderMale"
                class="form-check-input"
                type="radio"
                name="gender"
                value="Male"
              />
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                id="genderFemale"
                class="form-check-input"
                type="radio"
                name="gender"
                value="Female"
              />
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="countrySelect" class="form-label">Country</label>
          <div class="country-wrapper">
            <select
              id="countrySelect"
              class="form-select"
              aria-label="Select country"
            ></select>
            <img id="flagImage" class="flag-img" alt="country flag" />
          </div>
        </div>

        <button id="submitBtn" type="submit" class="btn w-100">Submit</button>
      </form>
    </main>

    <!-- Bootstrap bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script/config.js" defer></script>
    <script src="script/login.js" defer></script>
  </body>
</html>
